<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>DeepRotate</div>
    <h3>
      Upload an image, and we'll automatically rotate it, the right way up!
    </h3>
    <p>
      Our model was trained using Stanford's Group Discovery <a href="http://cvgl.stanford.edu/projects/groupdiscovery/" target="_blank">dataset</a>.
    </p>  
    <p>
      For best results upload an image with one or more people.
    </p>  
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div>
        <img id='image-rotated' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
